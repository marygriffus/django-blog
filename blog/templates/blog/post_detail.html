{% extends 'blog/base.html' %}

{% block content %}
  <div class="post">
    <h3>{{ post.title }}</h3>
    {% if post.published_date %}
      <div class="date">
        posted {{ post.published_date }}
      </div>
    {% endif %}
    <p>{{ post.text|linebreaksbr }}</p>
    <div class="signoff">luv 'n kisses -{{ post.author }}</div>
  </div>
{% endblock %}
